<!DOCTYPE html>


<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To-Do App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body>
  <div class="card-wide mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title">
      <h1 class="mdl-card__title-text--primary">To-Do App</h1>
    </div>
    <div class="mdl-card__supporting-text">
      <form id="addToDoForm">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="newToDoText">
          <label class="mdl-textfield__label" for="newToDoText">New To-Do:</label>
        </div>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" type="submit">Add To-Do!</button>


        <ul id="toDoList">
        </ul>

      </form>
    </div>
  </div>

  <script src="app.js"></script>

</body>

</html>
